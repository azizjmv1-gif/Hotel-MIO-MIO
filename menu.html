<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Mio Pizzeria - Menü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: #d4af37;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #8b4513;
        }
        
        .back-button {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #ff5722;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mio Mio Pizzeria</h1>
        <p>Authentische italienische Küche</p>
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Unsere Pizzen</h2>
            <p style="text-align: center; color: #666; font-size: 1.2rem;">Das Menü wird bald verfügbar sein.</p>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <a href="index.html" class="back-button">Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
