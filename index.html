<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Mio Pizzeria - Willkommen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #8b4513 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .start-button {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            background: #ff5722;
        }
        
        .start-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .start-button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .pizza {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pizza">üçï</div>
        <h1>Mio Mio</h1>
        <p class="subtitle">Pizzeria</p>
        <div class="message">
            <p>Willkommen in unserem Restaurant</p>
            <p>Entdecken Sie unsere authentischen italienischen Pizzen</p>
        </div>
        <div class="button-group">
            <a href="menu.html" class="start-button">Zum Men√º</a>
            <a href="contact.html" class="start-button secondary">Kontakt</a>
        </div>
    </div>
</body>
</html>
