<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Mio Pizzeria - Willkommen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            font-weight: 400;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: 80px;
        }
        
        /* Sticky Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff6b35;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .pizza {
            font-size: clamp(4rem, 12vw, 8rem);
            animation: rotate 3s linear infinite;
            margin-bottom: clamp(15px, 4vw, 30px);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: clamp(10px, 3vw, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: clamp(20px, 5vw, 40px);
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        .message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: clamp(20px, 5vw, 40px);
            opacity: 0.8;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .start-button {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 107, 53, 0.1));
            backdrop-filter: blur(25px);
            color: white;
            padding: clamp(18px, 5vw, 25px) clamp(35px, 9vw, 50px);
            text-decoration: none;
            border-radius: 60px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 107, 53, 0.15));
            border-color: rgba(255, 107, 53, 0.6);
        }
        
        .button-group {
            display: none;
            gap: clamp(15px, 4vw, 30px);
            justify-content: center;
            margin-top: clamp(20px, 5vw, 40px);
            flex-wrap: wrap;
        }
        
        .button-group.show {
            display: flex;
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .menu-button {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(25px);
            color: white;
            padding: clamp(25px, 6vw, 35px) clamp(30px, 7vw, 45px);
            text-decoration: none;
            border-radius: 24px;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            font-weight: 600;
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-align: center;
            min-width: clamp(150px, 40vw, 200px);
            flex: 1;
            max-width: 300px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }
        
        .menu-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .menu-button:hover::before {
            left: 100%;
        }
        
        .menu-button:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 107, 53, 0.05));
            border-color: rgba(255, 107, 53, 0.6);
        }
        
        .menu-button.restaurant {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(255, 107, 53, 0.05));
            border-color: rgba(255, 107, 53, 0.4);
            box-shadow: 
                0 12px 40px rgba(255, 107, 53, 0.25),
                inset 0 1px 0 rgba(255, 107, 53, 0.2);
        }
        
        .menu-button.restaurant:hover {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 
                0 25px 60px rgba(255, 107, 53, 0.4),
                inset 0 1px 0 rgba(255, 107, 53, 0.3);
        }
        
        .menu-button.drinks {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(212, 175, 55, 0.05));
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 
                0 12px 40px rgba(212, 175, 55, 0.25),
                inset 0 1px 0 rgba(212, 175, 55, 0.2);
        }
        
        .menu-button.drinks:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.1));
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 
                0 25px 60px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(212, 175, 55, 0.3);
        }
        
        .menu-icon {
            font-size: clamp(2.5rem, 8vw, 3rem);
            margin-bottom: clamp(10px, 3vw, 15px);
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .menu-button {
                width: 100%;
                max-width: 280px;
            }
        }
        
        /* iPad Optimierungen */
        @media (min-width: 769px) and (max-width: 1024px) {
            .button-group {
                gap: 25px;
            }
            
            .menu-button {
                min-width: 180px;
                max-width: 250px;
            }
        }
        
        /* Touch-Optimierungen */
        @media (hover: none) and (pointer: coarse) {
            .start-button:hover,
            .menu-button:hover {
                transform: none;
            }
            
            .start-button:active,
            .menu-button:active {
                transform: scale(0.95);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
  </head>
  <body>
      <!-- Sticky Navigation -->
      <nav class="navbar" id="navbar">
          <div class="nav-container">
              <a href="index.html" class="navbar-brand">
                  🍕 Mio Mio Pizzeria
              </a>
              <ul class="nav-links" id="navLinks">
                  <li><a href="index.html" class="nav-link active">Start</a></li>
                  <li><a href="menu.html" class="nav-link">Menü</a></li>
                  <li><a href="contact.html" class="nav-link">Kontakt</a></li>
              </ul>
              <button class="mobile-menu-toggle" id="mobileToggle">☰</button>
          </div>
      </nav>

      <div class="container">
        <div class="pizza">🍕</div>
        <h1>Mio Mio</h1>
        <p class="subtitle">Pizzeria</p>
        <div class="message">
            <p>Willkommen in</p>
            <p>Hotel Mio Mio</p>
        </div>
        <button class="start-button" onclick="showButtons()">Start</button>
        
        <div class="button-group" id="buttonGroup">
            <a href="menu.html" class="menu-button restaurant">
                <div class="menu-icon">🍕</div>
                Restaurant
            </a>
            
            <a href="contact.html" class="menu-button drinks">
                <div class="menu-icon">🍷</div>
                Getränke
            </a>
        </div>
    </div>

    <script>
        function showButtons() {
            const buttonGroup = document.getElementById("buttonGroup");
            const startButton = document.querySelector(".start-button");
            
            startButton.style.display = "none";
            buttonGroup.classList.add("show");
        }

        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        document.getElementById('mobileToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('navLinks').classList.remove('active');
            });
        });
    </script>
</body>
</html>
