<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Mio Pizzeria - Willkommen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4af37, #ff6b35);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .pizza {
            font-size: clamp(4rem, 12vw, 8rem);
            animation: rotate 3s linear infinite;
            margin-bottom: clamp(15px, 4vw, 30px);
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: clamp(10px, 3vw, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: clamp(20px, 5vw, 40px);
            opacity: 0.9;
        }
        
        .message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: clamp(20px, 5vw, 40px);
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .start-button {
            display: inline-block;
            background: white;
            color: #d4af37;
            padding: clamp(15px, 4vw, 20px) clamp(30px, 8vw, 40px);
            text-decoration: none;
            border-radius: 50px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: none;
            margin-bottom: 20px;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: #f8f8f8;
        }
        
        .button-group {
            display: none;
            gap: clamp(15px, 4vw, 30px);
            justify-content: center;
            margin-top: clamp(20px, 5vw, 40px);
            flex-wrap: wrap;
        }
        
        .button-group.show {
            display: flex;
            animation: slideIn 1s ease-out;
        }
        
        .menu-button {
            display: inline-block;
            background: white;
            color: #333;
            padding: clamp(20px, 5vw, 30px) clamp(25px, 6vw, 40px);
            text-decoration: none;
            border-radius: 20px;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-align: center;
            min-width: clamp(150px, 40vw, 200px);
            flex: 1;
            max-width: 300px;
        }
        
        .menu-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .menu-button.restaurant {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
        }
        
        .menu-button.drinks {
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            color: #8b4513;
        }
        
        .menu-icon {
            font-size: clamp(2.5rem, 8vw, 3rem);
            margin-bottom: clamp(10px, 3vw, 15px);
            display: block;
        }
        
        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .menu-button {
                width: 100%;
                max-width: 280px;
            }
        }
        
        /* iPad Optimierungen */
        @media (min-width: 769px) and (max-width: 1024px) {
            .button-group {
                gap: 25px;
            }
            
            .menu-button {
                min-width: 180px;
                max-width: 250px;
            }
        }
        
        /* Touch-Optimierungen */
        @media (hover: none) and (pointer: coarse) {
            .start-button:hover,
            .menu-button:hover {
                transform: none;
            }
            
            .start-button:active,
            .menu-button:active {
                transform: scale(0.95);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pizza">üçï</div>
        <h1>Mio Mio</h1>
        <p class="subtitle">Pizzeria</p>
        <div class="message">
            <p>Willkommen in</p>
            <p>Hotel Mio Mio</p>
        </div>
        <button class="start-button" onclick="showButtons()">Start</button>
        
        <div class="button-group" id="buttonGroup">
            <a href="menu.html" class="menu-button restaurant">
                <div class="menu-icon">üçï</div>
                Restaurant
            </a>
            
            <a href="contact.html" class="menu-button drinks">
                <div class="menu-icon">üç∑</div>
                Getr√§nke
            </a>
        </div>
    </div>

    <script>
        function showButtons() {
            const buttonGroup = document.getElementById("buttonGroup");
            const startButton = document.querySelector(".start-button");
            
            startButton.style.display = "none";
            buttonGroup.classList.add("show");
        }
    </script>
</body>
</html>
