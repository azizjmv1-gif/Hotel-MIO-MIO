<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Mio Pizzeria - Willkommen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d4af37, #ff6b35);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        
        .pizza {
            font-size: 8rem;
            animation: rotate 3s linear infinite;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        
        .loading {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .main-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-container.show {
            display: block;
            animation: slideIn 1s ease-out;
        }
        
        .welcome-container.hide {
            display: none;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .card-button {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .card-button.restaurant {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
        }
        
        .card-button.drinks {
            background: linear-gradient(135deg, #d4af37, #f4e4bc);
            color: #8b4513;
        }
        
        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .card-description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="welcome-container" id="welcomeContainer">
        <div class="pizza">üçï</div>
        <h1>Mio Mio</h1>
        <p class="subtitle">Pizzeria</p>
        <div class="message">
            <p>Willkommen in</p>
            <p>Hotel Mio Mio</p>
        </div>
        <div class="loading"></div>
    </div>
    
    <div class="main-container" id="mainContainer">
        <div class="welcome-container">
            <h1>Mio Mio Pizzeria</h1>
            <p class="subtitle">Authentische italienische K√ºche</p>
        </div>
        
        <div class="card-grid">
            <a href="menu.html" class="card-button restaurant">
                <div class="card-icon">üçï</div>
                <div class="card-title">Restaurant</div>
                <div class="card-description">Entdecken Sie unsere k√∂stlichen Pizzen und italienischen Spezialit√§ten</div>
            </a>
            
            <a href="contact.html" class="card-button drinks">
                <div class="card-icon">üç∑</div>
                <div class="card-title">Getr√§nke & Kontakt</div>
                <div class="card-description">Unsere Getr√§nkekarte und Kontaktinformationen</div>
            </a>
        </div>
    </div>

    <script>
        const welcomeContainer = document.getElementById(welcomeContainer);
        const mainContainer = document.getElementById(mainContainer);
        
        const timer = setInterval(() => {
            
                clearInterval(timer);
                welcomeContainer.classList.add(hide);
                mainContainer.classList.add(show);
            }
        }, 1000);
    </script>
</body>
</html>
